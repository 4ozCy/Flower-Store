<!DOCTYPE html>
<html>
<head>
  <!-- Link to your external CSS files -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>Welcome To The Place Where You Can Order Flowers</h1>
<p>Click The Button Below To Order</p>

<!-- Elongated pill-shaped button link to the flower page -->
<button onclick="location.href='flower.html'" style="border: none; color: white; padding: 10px 40px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 20px; background-color: #4CAF50;">Order Flowers</button>

<div id="pickup-line"></div>

<script>
  // Array of songs
  const songs = [
    '2 Thick.mp3'
    // Add more song file names here
  ];

  // Function to play a random song
  function playRandomSong() {
    const randomIndex = Math.floor(Math.random() * songs.length);
    const audio = new Audio(songs[randomIndex]);
    audio.play();
  }

  // Play a random song when the page loads
  window.onload = playRandomSong;

  // Existing function to load pickup lines
  async function loadPickupLines() {
    try {
      const response = await fetch('pickup-lines.json');
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const pickupLines = await response.json();
      function loadPickupLine() {
        const randomIndex = Math.floor(Math.random() * pickupLines.length);
        document.getElementById('pickup-line').textContent = pickupLines[randomIndex];
      }
      setInterval(loadPickupLine, 6000); // Load a new pickup line every 6 seconds
    } catch (error) {
      console.error('Could not load pickup lines:', error);
    }
  }

  loadPickupLines();
</script>

<!-- Ensure the path to your main.js is correct -->
<script src="main.js"></script>

</body>
</html>
