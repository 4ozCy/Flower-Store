<!DOCTYPE html>
<html>
<head>
  <!-- Link to your external CSS files -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #pickup-line {
      opacity: 0; /* Start with the text invisible */
      animation-name: fadeIn;
      animation-duration: 2s;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>

<h1>Welcome To The Place Where You Can Order Flowers</h1>
<p>Click The Button Below To Order</p>

<!-- Elongated pill-shaped button link to the flower page -->
<button onclick="location.href='flower.html'" style="border: none; color: white; padding: 10px 40px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 20px; background-color: #4CAF50;">Order Flowers</button>
<!-- Add more buttons as needed -->

<div id="pickup-line"></div>

<script>
  async function fetchPickupLine() {
    try {
      const response = await fetch('https://vinuxd.vercel.app/api/pickup');
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.json();
      const pickupLineContainer = document.getElementById('pickup');
      pickupLineContainer.textContent = data.line;
      pickupLineContainer.style.animation = 'none';
      // Trigger reflow to restart the animation
      pickupLineContainer.offsetHeight;
      pickupLineContainer.style.animation = '';
    } catch (error) {
      console.error('There has been a problem with your fetch operation:', error);
    }
  }

  setInterval(fetchPickupLine, 2000); // Fetch a new pickup line every 2 seconds
</script>

<!-- Ensure the path to your main.js is correct -->
<script src="main.js"></script>

</body>
</html>
